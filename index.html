<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .mainBox{
        height: 100vh;
        width:100%;
        overflow: hidden;
    }
    .scrollItems{
        height: 100vh;
    }
</style>
<body>
    <div class='mainBox'>
        <div class='scrollBox'>
            <div class='scrollItems'>Slide 1</div>
            <div class='scrollItems'>Slide 2</div>
            <div class='scrollItems'>Slide 3</div>
            <div class='scrollItems'>Slide 4</div>
            <div class='scrollItems'>Slide 5</div>
        </div>
    </div>
</body>
</html>
<script src="https://unpkg.com/better-scroll/dist/bscroll.min.js"></script>
<script>
    let index = 1

    const scroll = new BScroll(document.querySelector('.mainBox'),{
        scrollY:true
    })

    window.onclick = () => {
        console.log(index)
        scroll.goToPage(0,index)
        index++
    }
</script>
